<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <main class="main-page">
        <section class="left">

            <div class="nav">
                <img src="./image/logo.png" id="logo" alt="company logo" />
                <button class="nav-btn">Back to website &RightArrow;</button>
            </div>

            <div class="main-text">
                <p>Capturing Moments,</p>
                <p>Creating Memories</p>
            </div>

            <div class="main-lines">
                <hr class="first">
                <hr class="second">
                <hr class="third">
            </div>
        </section>

        <section class="right">
            <h1>Create an account</h1>
            <p>Already have an account? <a href class="login-link">Log in</a></p>
 
            <form>
                <div>
                    <input type="text" placeholder="FirstName" name="FistName" class="firstname"/>
                    <input type="text" placeholder="Last name" name="LastName" class="secondname"/>
                </div>
                <br>
 
                <div class="info">
                    <input type="Email" placeholder="Email" name="email" class="email" />
 
                </div>
                <br>
 
                <div class="info">
                    <input type="password" placeholder="Enter your password" name="password" class="password"/>
               
                </div>
                <br>
                <div>
                    <input type="checkbox" />
                    <span>I agree to the <a href="#" class="term">Terms &Condition</a></span>
                </div>
                 
                <br>
                <button class="createbtn">Create account</button>
 
            </form>
 
            <div class="line">
                <hr class="left-line">
                <span>Or register with</span>
                <hr class="right-line">
            </div>
           
            <div class="accountbtn">
                <button><img src="./image/google.png" alt="google logo"><span>Google</span></button>
                <button><img src="./image/apple (1).png" alt="aple logo"><span>Apple</span></button>
            </div>
 
        </section>
 

    </main>

    <script src="index.js"></script>
</body>

</html>
